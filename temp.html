<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Biểu Đồ Tròn Phần Trăm và Số Lượng</title>

    <!-- Bao gồm Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <!-- Bao gồm jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>
<body>

<div style="width: 80%; margin: auto;">
    <canvas id="myColorfulPieChart" width="400" height="200"></canvas>
</div>

<script>
    // Dữ liệu mẫu
    var data = {
        labels: ['Sản phẩm A', 'Sản phẩm B', 'Sản phẩm C','Sản phẩm C'],
        datasets: [{
            data: [10,10,10,15],
            backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
                'rgb(153, 102, 255)',
                'rgb(255, 159, 64)',
                'rgb(255, 0, 0)',
                'rgb(0, 255, 0)',
                'rgb(0, 0, 255)',
                'rgb(128, 0, 128)',
            ],
            borderColor: 'rgba(255, 255, 255, 1)',
            borderWidth: 1
        }]
    };

    // Tạo biểu đồ tròn
    var ctx = document.getElementById('myColorfulPieChart').getContext('2d');
    var myColorfulPieChart = new Chart(ctx, {
        type: 'pie',
        data: data,
        options: {
            tooltips: {
                callbacks: {
                    label: function (tooltipItem, data) {
                        var label = data.labels[tooltipItem.index];
                        var value = data.datasets[0].data[tooltipItem.index];
                        var total = data.datasets[0].data.reduce((acc, val) => acc + val, 0);
                        var percentage = ((value / total) * 100).toFixed(2) + '%';
                        return label + ': ' + value + ' (' + percentage + ')';
                    }
                }
            }
        }
    });
</script>

</body>
</html>
